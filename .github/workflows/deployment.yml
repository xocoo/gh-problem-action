name: Github Actions Practice project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint checking
        run: npm run lint
      - name: Run test
        run: npm test
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
